adapters:
  mediafuse:
    enabled: false
    endpoint: http://ghb.hbmp.mediafuse.com/pbs/ortb
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases:
    meta-info:
      maintainer-email: support@mediafuse.com
      app-media-types:
        - banner
        - video
      site-media-types:
        - banner
        - video
      supported-vendors:
      vendor-id: 411
    usersync:
      url: https://sync.hbmp.mediafuse.com/csync?t=p&ep=0&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&us_privacy={{us_privacy}}&redir=
      redirect-url: setuid?bidder=mediafuse&gdpr={{gdpr}}&gdpr_consent={{gdpr_consent}}&uid={uid}
      cookie-family-name: mediafuse
      type: redirect
      support-cors: false
